worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
      listen 8081;

      location /api {
        proxy_pass http://localhost:8080;
      }

      location / {
        root /app/web;
        index index.html;
        try_files $uri /index.html;
      }
      
      error_page 404 /index.html;
    }
}
